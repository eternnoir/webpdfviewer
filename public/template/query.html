{{define "query"}}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PDF Viewer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body >
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <h3 id="filenamedisp"></h3>
        </div>
        <div class="col-md-4">
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">@</span>
            <input id="filename" type="text" class="form-control" placeholder="pdf file name" aria-describedby="sizing-addon1">
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-3">
          </div>
        <div class="col-md-6">
          <table class="table">
            <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
          </table>
        </div>
        <div class="col-md-3">
          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      document.addEventListener('keydown', function(event) {
        console.log(event.keyCode);
        var inputdom = document.getElementById("filename");
        if(event.keyCode ===13){
          changeFile();
          // Enter
        }
        if(event.keyCode === 187){
          if(inputdom === document.activeElement){
            return;
          }
          inputdom.value = inputdom.value+'=';
        }

        if(event.keyCode === 189){
          if(inputdom === document.activeElement){
            return;
          }
          inputdom.value = inputdom.value+'-';
        }

        if(event.keyCode >= 48 && event.keyCode<=90){
          if(inputdom === document.activeElement){
            return;
          }
          inputdom.value = inputdom.value+String.fromCharCode(event.keyCode);
        }
      });

function changeFile(){
  var inputdom = document.getElementById("filename");
  document.location = '/query?filename='+inputdom.value;
};
    </script>

  </body>

</html>
{{end}}
